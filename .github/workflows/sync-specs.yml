name: Sync OpenAPI Specs

on:
  workflow_dispatch: # Manual trigger only
  repository_dispatch: # Triggered from specs repo
    types: [specs-updated]

jobs:
  sync-specs:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Explicitly allow writing

    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 # Fetch all history for better git operations

      - name: Checkout specs repo
        uses: actions/checkout@v4
        with:
          repository: RegistryAccord/registryaccord-specs
          path: specs-temp
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy OpenAPI specs
        run: |
          echo "ðŸ“‹ Copying OpenAPI specs..."

          # Remove old specs
          rm -rf openapi/specs

          # Copy new specs
          mkdir -p openapi/specs
          cp -r specs-temp/openapi/* openapi/specs/

          echo "âœ… Specs copied successfully"

          # List what was copied
          echo "ðŸ“ Copied specs:"
          find openapi/specs -name "*.yaml" -type f

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Clean old API docs
        run: |
          rm -rf docs/api
          echo "ðŸ§¹ Cleaned old API docs"

      - name: Generate API docs
        run: |
          echo "ðŸ”¨ Generating API docs..."
          npm run gen-all
          echo "âœ… API docs generated"

          # Verify docs were generated
          if [ -d "docs/api" ]; then
            echo "âœ… docs/api directory exists"
            ls -la docs/api
          else
            echo "âŒ docs/api directory not found!"
            exit 1
          fi

      - name: Check for changes
        id: changes
        run: |
          # Force add ignored files for checking
          git add -f openapi/specs docs/api

          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected"
            echo "Changed files:"
            git diff --cached --name-only
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Force add the generated files (they're in .gitignore)
          git add -f openapi/specs docs/api

          git commit -m "chore: sync OpenAPI specs and regenerate API docs

          - Updated OpenAPI specifications
          - Regenerated API documentation
          - Triggered by: ${{ github.event_name }}
          - Synced at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

          git push

      - name: Cleanup
        run: rm -rf specs-temp

      - name: Summary
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          echo "### âœ… Sync Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Specs synced and API docs regenerated." >> $GITHUB_STEP_SUMMARY
          echo "Deployment will trigger automatically." >> $GITHUB_STEP_SUMMARY

      - name: Summary - No Changes
        if: steps.changes.outputs.has_changes == 'false'
        run: |
          echo "### â„¹ï¸ No Changes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Specs are already up to date." >> $GITHUB_STEP_SUMMARY
